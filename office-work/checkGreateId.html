<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 100vh;
            width: 100%;
            background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,233,178,1) 100%);
            position: relative;
            color: white;
        }

        .inputbox {
            position: absolute;
            top: 20%;
            left: 30%;
            height: 60vh;
            width: 40%;
            border: 3px solid gray;
            border-radius: 40px;
            box-shadow: 10px 0px 10px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        input {
            height: 3vh;
            width: 50%;
            border-radius: 30px;
            box-shadow: 5px 0px 8px 0px gray;
  text-transform: uppercase;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="inputbox">
            <h1>Enter the Id</h1>
            <input type="text">
            <button class="btn">Enter</button>
            <h2></h2>

        </div>
    </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

    document.querySelector('.btn').addEventListener('click',function (){
        let val = document.querySelector("input").value
        
        
        let myString =(val.replace(/[0-9]/g, '')).toUpperCase()
        let myNumber = Number(val.replace(/\D/g, ""))
        // console.log(typeof myNumber);
        console.log(myString);
      
       



        
      if (myNumber > 999 ) {
           
        swal({
                title: "please Enter the id last value under or equl to 999",
                icon: "error"
            })
            document.querySelector("input").value =''
       }else{
        if (myNumber == 999 && myString.length >= 1) {
            myNumber = 1
            if (myString.length >= 1 && myString.includes("Z")) {
            let newString = "A".concat(myString.replaceAll("Z","A"))
            // console.log(newString);
            myNumber.toString()
        let result = newString.concat(myNumber)
        document.querySelector("h2").innerText = `your next id is ${result}`
        }
       
        
        }else{
            myNumber += 1
            let result2 =  myString.concat(myNumber)
            document.querySelector("h2").innerText = `your next id is ${result2}`
            
        }
       }
        
    })
</script>
</html>
