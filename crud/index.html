<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
    }


    button {
        /* position: relative; */
        /* display: inline-block; */
        margin: 5px;
        padding: 5px 15px;
        text-align: center;
        font-size: 16px;
        text-decoration: none;
        color: black;
        cursor: pointer;
        transition: ease-out 0.5s;
        border-radius: 5px;
        box-shadow: inset 0 0 0 0 #96c5fa;
    }

    button:hover {
        color: white;
        box-shadow: inset 0 -100px 0 0 #3f13b8;
    }

    button:active {
        transform: scale(0.9);
    }

    .addData {
        width: 50%;
        box-shadow: 10px 10px 10px 10px #8f8f8f;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;


    }

    .input {
        width: 100%;
        height: 75px;
        line-height: 30px;
        padding: 0 5rem;
        padding-left: 3rem;
        margin: 10px;
        border: 2px solid transparent;
        border-radius: 10px;
        outline: none;
        background-color: #f8fafc;
        color: #0d0c22;
        transition: .5s ease;
    }

    .input::placeholder {
        color: #94a3b8;
    }

    .input:focus,
    input:hover {
        outline: none;
        border-color: rgba(129, 140, 248);
        background-color: #fff;
        box-shadow: 0 0 0 5px rgb(129 140 248 / 30%);
    }

    .updateData {
        width: 50%;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-evenly;
    }

    table,tr,td,th{
        border: 1px solid;
        text-align: center;
    }
    .addData,
    .updateData {
        display: none;
    }

    .del {
        background-color:crimson;
        color: #fff;
        border: none;
        outline: none;
        box-shadow: inset 0 0 0 0 #f13b3b;
    }

    .Edit {
        background-color: lightgreen;
        border: none;
        outline: none;
        box-shadow: inset 0 0 0 0 #73ddf8;
        
    }
</style>

<body>
    <div class="container">
        <form class="addData">

            <input type="text" class="name" placeholder="Name">
            <input type="text" class="email" placeholder="Email">
            <button type="button" class="btn1" ondblclick="add()">Add</button>
        </form>
        <form class="updateData">
            <input type="text" class="id" hidden>
            <input type="text" class="name1" placeholder="Name">
            <input type="text" class="email2" placeholder="Email">
            <button type="button" class="btn2" onclick="update()">Update</button>
        </form>
        <div class="col-12 d-flex justify-content-between align-items-center border-bottom mb-5">
            <h1 class="text-danger fw-semibold">List of All Students</h1>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
        </div>
      
       <div class="col-md-6 d-flex justify-content-center">
        <table class="col-12">
            <thead>
                <tr >
                <th><span class="text-danger">Name</span></th>
                <th><span class="text-danger">Email</span></th>
                <th><span class="text-danger">Action</span></th>
              
                </tr>
              </thead>
            
            <tbody class="data_table"></tbody>
        </table>
       </div>



    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="./main.js"></script>

</html>
